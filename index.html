<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <title>
    手拉手公益
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but Vue vite project doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <!-- built files will be auto injected -->

  
  <script>
    function checkDebugger() {
        const d = new Date();
        debugger;
        const dur = Date.now() - d;
        if (dur < 5) {
            return false;
        } else {
            return true;
        }
    }
   
    function breakDebugger() {
        if (checkDebugger()) {
            breakDebugger();
        }
    }
    var changeSize = null;
    breakDebugger();
    window.onresize = function () {
        if (changeSize && changeSize !== null) clearTimeout(changeSize);
        changeSize = setTimeout(() => {
            breakDebugger();
        }, 100);
    };
    document.body.addEventListener('mousedown', breakDebugger, {
        passive: false
    }); 
    document.body.addEventListener('touchstart', breakDebugger, {
        passive: false
    }); 
  </script> 


</body>

</html>
